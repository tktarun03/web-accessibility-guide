<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Accessibility Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Web Accessibility Guide</h1>
    </header>
    <main>
        <button onclick="alert('Accessible Button Clicked!')">Accessible Button</button>
        <img src="image.jpg" alt="A description of the image for screen readers">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" aria-required="true">
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
